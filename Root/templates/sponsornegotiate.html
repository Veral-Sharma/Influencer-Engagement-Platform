<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiation Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .header h1 {
            margin: 0;
            color: #000;
        }

        .header a {
            color: #03e9f4;
            text-decoration: none;
            margin-left: 10px;
            font-size: 16px;
        }

        .header .logout {
            margin-left: 5px;
            margin-right: 27px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px; /* Adjusted padding to account for fixed header */
        }

        .negotiate-form {
            padding: 30px; /* Increased padding for a larger form */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 400px; /* Increased width for a larger square */
            height: 300px; /* Set a fixed height for the form */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .negotiate-button {
            background-color: orange;  
            color: white;  
            border: none;  
            padding: 10px 15px;  
            cursor: pointer;  
            border-radius: 5px;  
            width: 100%; /* Full width button */
        }

        .negotiate-button:hover {
            background-color: darkorange;  
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%; /* Full width input */
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sponsor</h1>
        <div>
            <a href="{{ url_for('sponsordash') }}">Profile</a>
            <a href="{{ url_for('search') }}">Search</a>
            <a href="{{ url_for('stats') }}">Stats</a>
            <a class="logout" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="negotiate-form">
            <h1>Negotiation Form</h1>
            <form action="{{ url_for('negotiate_requesttt') }}" method="post">
                <input type="hidden" name="request_id" value="{{ request_id }}">
                <input type="hidden" name="request_type" value="request">  <!-- Specify the type -->
                <label for="amount">Enter Amount:</label>
                <input type="number" name="amount" required>
                <button type="submit" class="negotiate-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
